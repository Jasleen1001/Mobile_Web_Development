<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Bootstrap Website</title>
</head>
<body>

  <div class="container mt-3">
    <h1 class="text-center">Jasleen Kaur Braich</h1>
  </div>

  <div class="container mt-3">
    <div class="row">

     <div class="col-lg-8 order-lg-1">
        <img src="Image.jpg" class="img-fluid" alt="Electronic Product">
        <div class="caption text-center mt-2">Headphones</div>
      </div>

      <div class="col-lg-4 order-lg-2">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Headphones</th>
              <th>Price</th>
              <th>Quantity</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Product 1</td>
              <td>$100</td>
              <td>10</td>
            </tr>
            <tr>
              <td>Product 2</td>
              <td>$150</td>
              <td>8</td>
            </tr>
            <tr>
              <td>Product 3</td>
              <td>$200</td>
              <td>5</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="col-lg-8 order-lg-3">
        <img src="Image.jpg" class="img-fluid d-lg-none" alt="Electronic Product">
        <div class="caption text-center mt-2 d-lg-none">Caption for the image</div>
      </div>

      <div class="col-lg-4 order-lg-4">
        <form>
          <div class="form-group">
            <label for="productCategory">Product Category</label>
            <select class="form-control" id="productCategory">
              <option>Category 1</option>
              <option>Category 2</option>
              <option>Category 3</option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox"> Would you like to order
            </label>
          </div>
          <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="range" class="form-control-range" id="quantity">
          </div>
        </form>
      </div>

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
