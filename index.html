<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three-Part Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>
    <header>
        <h1>Your Name</h1>
    </header>

    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <form id="school-info-form" action="#" method="post">
                    <div>
                        <label for="school-name">Name of School:</label>
                        <input type="text" id="school-name" name="school-name" required>
                    </div>
                    <div>
                        <label for="date-joining">Date of Joining:</label>
                        <input type="date" id="date-joining" name="date-joining" required>
                    </div>
                    <div>
                        <label>Graduated:</label>
                        <input type="radio" id="graduated-yes" name="graduated" value="yes" required>
                        <label for="graduated-yes">Yes</label>
                        <input type="radio" id="graduated-no" name="graduated" value="no" required>
                        <label for="graduated-no">No</label>
                    </div>
                </form>
            </div>
            <div class="swiper-slide">
                <form id="personal-info-form" action="#" method="post">
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="phone-number">Phone Number:</label>
                        <input type="tel" id="phone-number" name="phone-number" pattern="\\d{3}-\\d{3}-\\d{4}" required
                            oninvalid="this.setCustomValidity('Please enter a valid phone number (e.g., 123-456-7890)')"
                            oninput="this.setCustomValidity('')">
                    </div>
                    <div>
                        <label for="zip-code">Zip code (Canada zip code):</label>
                        <input type="text" id="zip-code" name="zip-code"
                            pattern="[A-Za-z]\\d[A-Za-z][ -]?\\d[A-Za-z]\\d" required
                            oninvalid="this.setCustomValidity('Please enter a valid Canadian zip code.')"
                            oninput="this.setCustomValidity('')">
                    </div>
                </form>
            </div>
            <div class="swiper-slide">
                <form id="payment-info-form" action="#" method="post">
                    <div>
                        <label for="credit-card-number">Credit Card Number:</label>
                        <input type="text" id="credit-card-number" name="credit-card-number" required>
                    </div>
                    <div>
                        <label for="expiration-date">Expiration Date:</label>
                        <input type="date" id="expiration-date" name="expiration-date" required>
                    </div>
                    <div>
                        <label for="cvv">CVV (3-digit):</label>
                        <input type="text" id="cvv" name="cvv" required>
                    </div>
                </form>
            </div>
        </div>

        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

    </div>
    <div>
        <input type="submit" value="Submit">
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
